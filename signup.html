<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign Up</title>
	<link rel="stylesheet" href="./css/signup.css" />
	<link rel="stylesheet" href="./css/themify-icons.css" />
</head>

<body>
	<div class="section-a-b">
		<section class="section-a">
			<div class="logo">
				<a href="./home.html"><img src="./img/wlogo.png" alt="logo" /></a>
			</div>
			<div class="section-a-main">
				<div class="section-h2-p">
					<h2 class="section-a-h2">Welcome Back!</h2>
					<p class="section-a-p">
						Sign in to continue your <br />
						journey with us
					</p>
				</div>
				<a href="./login.html"><button class="section-a-button">SIGN IN</button></a>
			</div>
		</section>
		<section class="section-b">
			<div class="section-b-main">
				<h2 class="section-b-h2">Create Account</h2>
				<div class="svg">
					<a href="http://google.com" class="icon ti-google">
					</a>
					<a href="http://facebook.com" class="icon ti-facebook">
					</a>
					<a href="http://linkedin.com" class="icon ti-linkedin">
					</a>
				</div>

				<form action="#">
					<div class="form-inner">
						<div>
							<label for="name" class="label ti-user"></label>
							<input type="text" name="username" required placeholder="Name" class="input-name input" />
						</div>
						<div>
							<label for="email" class="label ti-email"></label>
							<input type="email" name="email" required placeholder="Email" class="input-email input" />
						</div>
						<div>
							<label for="password" class="label ti-lock"></label>
							<input type="password" name="password" required placeholder="Password"
								class="input-password input" maxlength="12" />
						</div>
					</div>
					<button class="section-b-button">SIGN UP</button>
				</form>
			</div>
		</section>
	</div>
</body>

</html>
