<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/themify-icons.css" />
  </head>

  <body>
    <div class="section-a-b">
      <section class="section-a">
          <div class="logo">
            <a href="./home.html"><img src="./img/Otello.png" alt="logo" /></a>
          </div>   
        <div class="section-a-main">
          <div class="section-a-h2">Sign In</div>

          </div>
                <form action="#">
            <div class="form-inner">
              <div>
                <label for="email" class="label ti-email"></label>
                <input
                  type="email"
                  name="email"
                  required
                  placeholder="Email"
                  class="input-email input"
                />
              </div>
              <div>
                <label for="password" class="label ti-lock"></label>
                <input
                  type="password"
                  name="password"
                  required
                  placeholder="Password"
                  class="input-password input"
                  maxlength="12"
                />
              </div>
            </div>
            <a href="#"><button class="section-a-button">SIGN IN</button></a>
          </form>
          <div class="section-forgot-password">
            <a href="#" class="section-a-forgot-password">Forgot password?</a>
          </div>
        </div>
      </section>
      <section class="section-b">

          >

      </section>
    </div>
  </body>
</html>
